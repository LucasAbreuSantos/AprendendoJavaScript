<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercio 004</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <!-- 
       
       nome.length -> pega o tamanho
       nome.toLocaleUpperCase() -> Deixa o nome completamente em Maiusculo
       nome.toLowerCase() -> Deixa o nome completamente em minusculo
       
       salario.toLocaleString('pt-BT',{style:'currency',currency:'BRL'}) -> Transforma o valor recebido em salario 
       Ex: 1500.85 em R$ 1.500,85
       
    -->
    <script>
        var nome = window.prompt('Qual o seu nome?')
        var salario = Number(window.prompt('Qual o seu salario pretendido?'))
        document.write(`Olá ${nome}, Seu nome tem <strong>${nome.length}</strong> letras <br>`)
        document.write(`Seu nome em maiusculo é: ${nome.toLocaleUpperCase()} <br>`)
        document.write(`Seu nome em minusculo é: ${nome.toLowerCase()} <br>`)
        document.write(`Seu salario é ${salario.toLocaleString('pt-BR',{style:'currency',currency: 'BRL'})}`)
    </script>
</body>
</html>
